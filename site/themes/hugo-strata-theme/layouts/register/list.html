{{ define "main" }}
<script>
    var pagenames = "account";
</script>
    <!-- Start Register -->
    <section class="ec-page-content section-space-p">
        <div class="container">
            <div class="row">
                
                <div class="ec-register-wrapper">
                    <div class="ec-register-container" style="border: unset;margin-top: -20px;">
                        <div class="ec-register-form">
                            <div class="row" style="box-shadow:1px 1px 15px 0.01px">
                                <div class="col-12 col-md-4" style="background-color: var(--background);">
                                    <div id="col-top-50" class="ec-register-wrap ec-register-btn justify-center">
                                    
                                        <label class="btn" style="cursor: unset; color: var(--font);">Continue With</label>
                                        <div class="row" id="p-rl">
                                            <div class="col-4 text-center"><button class="btn btn-primary" style="border-radius: 50%;border-color: var(--font) !important;" type="button" onclick="fbLogin()"><i class="fa fa-facebook-official" style="color: var(--font);" aria-hidden="true"></i></button></div>
                                            <div class="col-4 text-center"><button class="btn btn-primary" style="border-radius: 50%;border-color: var(--font) !important;" type="button" onclick="GoogleLogin()"><i class="fa fa-google" aria-hidden="true" style="color: var(--font);"></i></button></div>
                                            <div class="col-4 text-center"><button class="btn btn-primary" style="border-radius: 50%;border-color: var(--font) !important;" type="button" onclick="guLogin()"><i class="fa fa-user-circle-o" aria-hidden="true" style="color: var(--font);"></i></button></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-8 pt-10">
                                    <div class="row">
                                        <div class="mx-auto col-lg-9 col-md-11 col-11">
                                            <center>
                                            <h5 class="">Register Your Account <br></h5></center>
                                            <span class="ec-register-wrap ec-register-half">
                                                <div class="input-group">
                                                    <span class="input-group-text" style="background-color: transparent;border: none;border-bottom:1px solid" id="fullnames"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                                                    <input type="text" name="fullname" id="r_fullname" placeholder="Enter your full name" required aria-describedby="fullnames" />
                                                    <p id="e_fullname" style="color: red"></p>
                                                </div>
                                                <!-- <label>Full Name*</label> -->
                                                
                                            </span>
                                     
                                            <span class="ec-register-wrap ec-register-half">
                                                <!-- <label>Email*</label> -->
                                                <div class="input-group">
                                                <span class="input-group-text" style="background-color: transparent;border: none;border-bottom:1px solid" id="emailallow"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                                <input type="email"name="email" id="r_email" placeholder="Enter your email" required onkeyup="emailvalidcheck()" aria-describedby="emailallow"/>
                                                <p id="e_email" style="color: red"></p>
                                            </div>
                                            </span>
                                        
                                            <span class="ec-register-wrap ec-register-half">
                                                <!-- <label>Phone*</label> -->
                                                <div class="input-group">
                                                    <span class="input-group-text" style="background-color: transparent;border: none;border-bottom:1px solid" id="phoneallow"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                                <input type="text" name="phone" max="14" id="r_phone" maxlength="14" onkeyup="phonevalidcheck()" placeholder="Enter your phone number" aria-describedby="phoneallow"
                                                    required />
                                                    <p id="e_phone" style="color: red;"></p>
                                                </div>
                                                </span>
                                       
                                            <span class="ec-register-wrap ec-register-half">
                                                <div class="input-group">
                                                <!-- <label>Password*</label> -->
                                                <span class="input-group-text" style="background-color: transparent;border: none;border-bottom:1px solid" id="passwordsallow"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                                                <input type="password" name="password" id="r_password" placeholder="Enter your password" aria-describedby="passwordsallow"
                                                    required />
                                                    <p id="e_password" style="color: red;"></p>
                                                </div>
                                                </span>
                                                <span class="ec-register-wrap ec-register-half">
                                                    <button class="btn btn-outline-primary" id="btn-center-desktop" type="button" onclick="validate()">Register</button>
                                                    </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Register -->
    <script src="https://controllers.eralive.net/v1/Controllers/registerController.js"></script>
{{ end }}
