{{ "<!-- navigation -->" | safeHTML }}

<style>
  #divLoader {
    position: fixed;
    width: 100%;
    height: 100%;
    opacity: 0.8;
    display: none;
    background-color: white;
    z-index: 10000;
    top: 0;
}

    #divLoader img {
        margin: auto;
        padding: 0;
        left: 0;
        right: 0;
        position: absolute;
        top:0;
        bottom: 0;
    }
</style>
<!-- Google Tag Manager (noscript) -->

  <!-- End Google Tag Manager (noscript) -->
<div id="divLoader">
  <img src="/contact/Loading2.gif" />
</div>

<header class="sticky-top navigation nav-bg">
  
  <div class="container">
   
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{{ site.BaseURL }}"><img class="img-fluid" src="{{ site.Params.logo | absURL }}" style="height:34px;" height="34" alt="{{ site.Title }}"></a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation" style="color: var(--font);">
        <i class="ti-menu"></i>
      </button>

      <div class="collapse navbar-collapse text-center" id="navigation">
        
        <ul class="navbar-nav mx-auto">
          
          <li class="nav-item">
            <a class="nav-link" href="{{ site.BaseURL }}">{{ with site.Params.Home }} {{ . }} {{ end }}</a>
          </li>

          {{ range site.Menus.main }}
          {{ if .HasChildren }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ .Name }}
            </a>
            <div class="dropdown-menu">
              {{ range .Children }}
              <a class="dropdown-item" href="{{ .URL | absURL }}">{{ .Name }}</a>
              {{ end }}
            </div>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link" id="none{{ .Name }}" href="{{ .URL | absURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
          {{ end }}
          <li class="nav-item">
          
              <a class="nav-link" data-toggle="tooltip" title="My account" href="#" onclick="account()"><i class="fa fa-user" aria-hidden="true"></i></a>
             
          </li>
        </ul>
      </div>
      <button class="cart" data-toggle="modal" data-target="#exampleModalPreview"><a href="#" style="color: var(--font)"><i class="ti-shopping-cart"></i><span class="badge badge-primary" id="p_count">0</span></a></button>
      
    </nav>
  </div>
</header>

<style>
        .titlealign {
        vertical-align: middle;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}
</style>
