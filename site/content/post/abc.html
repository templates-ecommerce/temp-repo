<p id="abc"></p>
<script>
$.ajax({
    url: 'http://localhost:8000/api/home',
    type: 'GET',
    dataType: 'json',
    success: function(response){
        console.log(response['apis'][1])
      
        var len = 0;
        if(response['apis'] != null){
          len = response['apis'].length;
        }
        else(
            alert(response.id)
        )
        if(len > 0){
          // Read data and create <option >
          for(var i=0; i<len; i++){

            
            var name = response['apis'][i].name;
            console.log(name);
            
            document.getElementById("abc").innerHTML = name;
           
          }
        }

      }
 });


 </script>
